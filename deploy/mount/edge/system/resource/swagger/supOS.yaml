                  description: 名称 长度63
                  maxLength: 63
                alias:
                  type: string
                  description: 别名 字母数字组合 长度63 如果为空系统自动生成
                  maxLength: 63
                displayName:
                  type: string
                  description: 显示名称 长度128
                  maxLength: 128
                parentAlias:
                  type: string
                  description: 父级文件夹别名 为空则为顶级
                  maxLength: 63
                description:
                  type: string
                  description: 描述 长度255
                  maxLength: 255
