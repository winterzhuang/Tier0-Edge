  /open-api/uns/condition/tree:
    post:
      summary: 分页查询树结构
      deprecated: false
      description: 根据条件分页查询uns ,懒加载模式，返回单层层级！
      operationId: searchTreeByCondition
      tags:
        - 文件夹/文件管理
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                pageNo:
                  minimum: 1
                  type: integer
                  description: 当前页数，默认为1
                  format: int64
                pageSize:
                  minimum: 1
                  type: integer
                  description: 每页记录数，默认为20，最大支持1000
                  format: int64
                searchType:
                  type: integer
                  format: int32
                  description: 查询类型：1-文本 2-含标签 3-含模板
                keyword:
                  type: string
                  description: 搜索关键字：路径名称或别名
                dataType:
                  type: integer
                  description: 数据类型：1--时序，2--关系，3--计算型, 6--聚合 7--引用
                parentId:
                  type: integer
                  description: 父级ID  可为空，传0查询顶级节点，空值时查询所有
              required:
                - searchType
            examples: {}
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  pageNo:
                    type: integer
                    description: 当前页数
                    format: int64
                  pageSize:
                    type: integer
                    description: 每页记录数
                    format: int64
                  total:
                    type: integer
                    format: int64
                  code:
                    type: integer
                    format: int64
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: ID
                        alias:
                          type: string
                          description: 别名
                        parentId:
                          type: string
                          description: 目录ID
                        parentAlias:
                          type: string
                          description: 目录别名
                        pathType:
                          type: integer
                          description: '路径类型: 0--文件夹，2--文件'
                          format: int32
                        name:
                          type: string
                          description: 名称
                        path:
                          type: string
                          description: 树的路径（全路径）
                        pathName:
                          type: string
                          description: 文件路径名
                        countChildren:
                          type: integer
                          description: 子节点数(文件)
                          format: int32
                        hasChildren:
                          type: boolean
                          description: 当前节点下是否有子的文件夹
