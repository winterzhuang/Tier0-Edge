                  code:
                    type: integer
                    description: 错误码，0--正常，其他失败
                    format: int32
                  msg:
                    type: string
                    description: 错误信息
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        description: 文件ID
                      name:
                        type: string
                        description: 文件名
                      displayName:
                        type: string
                        description: 显示名
                      alias:
                        type: string
                        description: 别名
                      parentAlias:
                        type: string
                        description: 父级别名
                      path:
                        type: string
                        description: 全路径
                      dataType:
                        type: integer
                        description: 1--时序，2--关系，3--计算型, 6--聚合 7--引用
                        format: int32
                      parentDataType:
                        type: integer
                        description: >-
                          文件分类类型：1-状态/结果 2-操作
                          3-指标/度量，当环境变量ENABLE_AUTO_CATEGORIZATION为true时有效;dataType与parentDataType对应关系：关系型-状态/结果，时序型-指标/度量，JSONB-操作，其他类型-状态/结果或指标/度量，默认为状态/结果
                      pathType:
                        type: integer
                        description: 文件类型 0--文件夹，2--文件
                        format: int32
                      definition:
                        type: array
                        description: 字段定义
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                              description: 字段名：字母开头，支持字母、数字和下划线 最长63
                            type:
                              type: string
                              description: >-
                                字段类型：INTEGER, LONG, FLOAT, DOUBLE, BOOLEAN,
                                DATETIME, STRING
                            unique:
                              type: boolean
                              description: 是否唯一约束，新建模板时，此参数不生效
                            index:
                              type: string
                              description: 对应的协议字段key，新建模板时，此参数不生效
                            displayName:
                              type: string
                              description: 显式名
                            remark:
                              type: string
                              description: 备注
                            maxLen:
                              type: integer
                              description: 最大长度(string字段类型生效)
                              format: int32
                            systemField:
                              type: boolean
                              description: 是否系统参数，新建模板时，此参数不生效
                          required:
                            - name
                            - type
                      description:
                        type: string
                        description: 描述
                      persistence:
                        type: boolean
                        description: 是否持久化
                      expression:
                        type: string
                        description: 表达式，引用用 id
                      frequency:
                        type: string
                        description: >-
                          聚合计算频率：当聚合类型时(dataType=6)的计算时间间隔，单位支持：秒:s 分钟:m
                          小时：h；如三分钟：3m
                      showExpression:
                        type: string
                        description: 用于展示的表达式，引用用 path
                      refers:
                        type: array
                        description: 引用对象
                        items:
                          $ref: '#/components/schemas/refres'
                      pathName:
                        type: string
                        description: 文件路径名
                      templateAlias:
                        type: string
                        description: 引用的模板别名
                      extendProperties:
                        type: object
                        additionalProperties:
                          type: object
                          description: 扩展字段JSON
                        description: 扩展属性
                        properties: {}
                      updateTime:
                        type: integer
                        description: 修改时间--单位：毫秒
                        format: int64
                      createTime:
                        type: integer
                        description: 创建时间--单位：毫秒
                        format: int64
                      labelList:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              description: 标签ID
                            labelName:
                              type: string
                              description: 标签名称
                        description: 标签列表
          headers: {}
        '400':
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResultVO'
          headers: {}
        '405':
          description: Method Not Allowed
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResultVO'
          headers: {}
      security:
        - apikey-header-apikey: []
