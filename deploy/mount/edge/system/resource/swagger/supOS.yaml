  /open-api/uns/file:
    post:
      summary: 创建文件
      deprecated: false
      description: 创建文件，不支持批量创建！
      operationId: createFile
      tags:
        - 文件夹/文件管理
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: '*文件名称，和文件夹显示名一致。支持修改。最长63'
                  minLength: 1
                  maxLength: 63
                alias:
                  type: string
                  description: 文件别名。最大长度63字符，允许字符包括英文、数字、下划线。为空则系统自动生成
                  maxLength: 63
                displayName:
                  description: '*文件显示名。支持修改和重名。最大长度128字符'
                  type: string
                parentAlias:
                  type: string
                  description: 所属父文件夹别名
                  maxLength: 63
                dataType:
                  description: 1-时序，2-关系，3-实时计算（仅支持函数计算方式），6-聚合，7-引用。8-JSONB
                  type: integer
                parentDataType:
                  type: integer
                  description: >-
                    文件分类类型：1-状态/结果 2-操作
                    3-指标/度量，当环境变量ENABLE_AUTO_CATEGORIZATION为true时有效;dataType与parentDataType对应关系：关系型-状态/结果，时序型-指标/度量，JSONB-操作，其他类型-状态/结果或指标/度量，默认为状态/结果
                description:
                  type: string
                  description: 文件描述
                  maxLength: 255
                definition:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        description: 字段名：字母开头，支持字母、数字和下划线 最长63
                        minLength: 1
                        maxLength: 63
                      type:
                        type: string
                        description: >-
                          字段类型：INTEGER, LONG, FLOAT, DOUBLE, BOOLEAN, DATETIME,
                          STRING
                      unique:
                        type: boolean
                        description: 是否唯一约束
                      displayName:
                        type: string
                        description: 显式名
                        maxLength: 128
                      remark:
                        type: string
                        description: 备注
                        maxLength: 128
                      maxLen:
                        type: integer
                        description: 最大长度(string字段类型生效)
                      systemField:
                        type: boolean
                        description: 是否系统参数
                    required:
                      - name
                      - type
                  description: 字段定义
                persistence:
                  description: 是否持久化 默认false
                  type: boolean
                refers:
                  type: array
                  items:
                    properties:
                      alias:
                        type: string
                        description: 引用的文件别名
                      field:
                        type: string
                        description: 引用的字段 当dataType为计算时，必填
                      variableName:
                        type: string
                        description: 计算文件使用的变量名，按a1、a2依次顺延
                    type: object
                    required:
                      - alias
                  description: 引用对象 当dataType为计算、聚合、引用时必填
                expression:
                  type: string
                  description: >-
                    当dataType=3时可指定表达式，a1表示refers中第一个，a2表示第二个，以此类推。允许为空或无该字段，表示暂无表达式，此时可按照1-时序的特性来处理。
                  maxLength: 255
                frequency:
                  type: string
                  description: 聚合计算频率：当聚合类型时(dataType=6)的计算时间间隔，单位支持：秒:s 分钟:m 小时：h；如三分钟：3m
                  maxLength: 10
                extendProperties:
                  type: object
                  properties:
                    k1:
                      type: string
                    k2:
                      type: string
                  description: 文件扩展Attributes 最大支持3个
                  required:
                    - k1
                    - k2
                  maxProperties: 3
                labelNames:
                  type: array
                  items:
                    type: string
                  description: 标签名称数组，支持创建文件时打标签
                templateAlias:
                  type: string
                  description: 关联的模板别名
                  maxLength: 63
                addFlow:
                  type: boolean
                  description: 是否模拟数据 默认false
                dashBoard:
                  type: boolean
                  description: 是否生成仪表盘默认false
              required:
                - name
                - dataType
            examples: {}
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    description: 状态码 200-成功 400-参数错误 500-接口异常
                  msg:
                    type: string
                    description: 响应消息
                  data:
                    type: object
                    properties: {}
                    description: 响应数据
          headers: {}
        '400':
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResultVO'
          headers: {}
        '405':
          description: Method Not Allowed
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResultVO'
          headers: {}
      security:
        - apikey-header-apikey: []
  /open-api/uns/folder:
    post:
      summary: 创建文件夹
      deprecated: false
      description: 创建文件夹信息，不支持批量创建!
      operationId: createFolder
      tags:
        - 文件夹/文件管理
      parameters: []
      requestBody:
        content:
