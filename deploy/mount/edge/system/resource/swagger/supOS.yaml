                    format: int32
                  msg:
                    type: string
                    description: 错误信息
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        description: ID
                      name:
                        type: string
                        description: 名称
                        minLength: 1
                        maxLength: 63
                      displayName:
                        type: string
                        description: 显示名
                        maxLength: 128
                      alias:
                        type: string
                        description: 别名
                      parentAlias:
                        type: string
                        description: 父级别名
                      path:
                        type: string
                        description: 全路径
                      pathName:
                        type: string
                        description: 路径名
                      description:
                        type: string
                        description: 模型描述
                      definition:
                        type: array
                        description: 字段定义
                        items:
                          $ref: '#/components/schemas/FieldDefine'
                      extendProperties:
                        type: object
                        additionalProperties:
                          type: object
                          description: 扩展字段JSON
                        description: 扩展属性
                        properties: {}
