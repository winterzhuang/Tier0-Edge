Name: backend
Host: 0.0.0.0
Port: 8080
CpuThreshold: 0
Timeout: 20000

Database:
  DBType: pgsql
  DSN: postgres://postgres:postgres@postgresql:5432/postgres?search_path=supos

log:
  ServiceName: uns
  Mode: file
  Path: logs
  Level: info
  KeepDays: 7

sink:
  postgresql: postgres://postgres:postgres@tsdb:5432/postgres
  timescaledb: postgres://postgres:postgres@tsdb:5432/postgres

export:
  limitSmallFileRows: 10000

KeycloakDSN: postgres://postgres:postgres@postgresql:5432/keycloak
CacheRedis:
  - Host: localhost:6379
    Pass:
    Type: node
TimedJobRpc:
  Enable: true
  Mode: grpc
  Conf:
    Timeout: 1000000
    Etcd:
      Key: timedjob.rpc
DevLink:
  Mode: mqtt
  SubMode: emq
  Mqtt:
    ClientID: supos_server
    Pass: uns
    User: unssvr
    ConnNum: 6
    Brokers:
      - tcp://emqx:1883
    OpenApi:
      Host: http://emqx:18083
      ApiKey: b441dbabd9bd5c26
      SecretKey: 59CdRlRvDaygamiil6789A2JvbXfO9ADRcLEcgxB9CYVv5Y
OssConf:
  OssType: local # 如果不需要minio,可以填写local,默认存储路径为 ../oss
  PublicBucketName: tier0-upload-public
  PrivateBucketName: tier0-upload
  TemporaryBucketName: tier0-upload-temp
  AccessKeyID: ${ossAk}
  AccessKeySecret: ${ossSk}
  Location:
  Region: ap-southeast-1
OAuthKeyCloak:
  Realm: supos
  ClientName: supos
  ClientID: supos
  ClientSecret: VaOS2makbDhJJsLlYPt4Wl87bo9VzXiO
  AuthorizationGrantType: authorization_code
  RedirectURI: http://100.100.100.22:34098/inter-api/supos/auth/token
  SuposHome: http://100.100.100.22:34098/home
  IssuerURI: http://keycloak:8080
  # 刷新token的时间 单位：秒 token小于这个时间会调用refreshToken接口刷新
  RefreshTokenTime: "60"
NodeRed:
  Source:
    Host: nodered
    Port: "1880"
  Event:
    Host: eventflow
    Port: "1889"
Kong:
  Host: kong
  Port: 8001