Name: backend
Host: 0.0.0.0
Port: 8080
CpuThreshold: 0
Timeout: 20000

Database:
  DBType: pgsql
  DSN: postgres://postgres:postgres@100.100.100.20:31014/postgres?search_path=supos


log:
  ServiceName: uns
  Mode: console
  Path: logs
  Level: debug
  KeepDays: 7

grafanaUrl: http://localhost:3030

export:
  limitSmallFileRows: 50
sink:
  postgresql: postgres://postgres:postgres@100.100.100.20:31014/postgres
  timescaledb: postgres://postgres:postgres@100.100.100.20:31014/postgres

#KeycloakDSN: postgres://postgres:postgres@100.100.100.20:31014/keycloak
CacheRedis:
  - Host: localhost:6379
    Pass:
    Type: node
TimedJobRpc:
  Enable: true
  Mode: grpc
  Conf:
    Timeout: 1000000
    Etcd:
      Key: timedjob.rpc
DevLink:
  Mode: mqtt
  SubMode: emq
  Mqtt:
    ClientID: uns.rpc
    Pass: uns
    User: unssvr
    Brokers:
      - tcp://127.0.0.1:1883
    OpenApi:
      Host: http://127.0.0.1:18083
      ApiKey: 69b84915bc0d50db
      SecretKey: nzREWI29BQjrY9A1gsgczHEUhDr3kJXonkUE9A7hueCB4G
OssConf:
  OssType: local # 如果不需要minio,可以填写local,默认存储路径为 ../oss
  PublicBucketName:
  PrivateBucketName:
  TemporaryBucketName:
  StorePath: /uns
OAuthKeyCloak:
  Realm: supos
  ClientName: supos
  ClientID: NULL
  ClientSecret: VaOS2makbDhJJsLlYPt4Wl87bo9VzXiO
  AuthorizationGrantType: authorization_code
  RedirectURI: http://office.unibutton.com:11488/inter-api/supos/auth/token
  SuposHome: http://office.unibutton.com:11488/home
  IssuerURI: http://office.unibutton.com:11488/keycloak/home/auth
  # 刷新token的时间 单位：秒 token小于这个时间会调用refreshToken接口刷新
  RefreshTokenTime: "60"
NodeRed:
  Source:
    Host: nodered
    Port: "1880"
  Event:
    Host: eventflow
    Port: "1889"
Kong:
  Host: kong
  Port: 8001
